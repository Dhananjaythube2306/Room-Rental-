    <div id="popup" class="popup">

     <!-- Start Home Section -->
     <div class="row" id='Home'>
        <div class="col-lg-5 col-md-5 col-sm-10 col-10 d-block  m-auto">
        <div class="container">
            <img src="/Room Owner.svg" alt="Home Image">    
        </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-12 d-block  m-auto">
            <div class="ownerLogin pb-4">

                <div class="branding">
                    <h5>Room Rental</h5>
                </div>
            <div class="headline">
                Welcome to Room Rental Service Finding and Selling a Rooms <br>
            </div>
         <br>
            <div class="container w-75 text-center">
                <form action="SendRoomInfo" method="post">
                <div class="row text-center">
                    <div class="col-6">
                        <label for="exampleInputName" class="form-label">City Name</label>
                        <input type="text" class="form-control" name="cityname" id="exampleInputName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="col-6">
                        <label for="exampleInputLastName" class="form-label">Area Name</label>
                        <input type="text" class="form-control" name="areaname" id="exampleInputLastName" aria-describedby="emailHelp" required>
                    </div>
                    </div>
                   <br>
                    <div class="mb-3 text-center">
                        <label for="exampleInputLastName" class="form-label">Room Type</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" name="types" id="inputGroupSelect02" required>
                              <option selected>Choose...</option>
                              <option value="1RK">1RK</option>
                              <option value="1BHK">1BHK</option>
                              <option value="2BHk">2BHk</option>
                              <option value="Banglo">Banglo</option>
                            </select>
                          </div>
                    </div>
                    <div class="row">
                    <div class="col-6 text-center">
                        <label for="exampleInputEmail1" class="form-label">Room Deposit</label>
                        <input type="text" class="form-control" name="deposit" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="col-6 text-center">
                        <label for="exampleInputEmail1" class="form-label">Rent Price</label>
                        <input type="text" class="form-control" name="rent" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    </div>
                    <br>
                       <div class="mb-3 text-center">
                        <label for="exampleInputtext1" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="contact" id="exampleInputPasswordtext1"> 
                    </div>
                    <div class="mb-3 text-center">
                        <label for="exampleInputtext1" class="form-label">Any Restriction</label>
                        <input type="text" class="form-control" name="any" id="exampleInputPasswordtext1" placeholder="optional"> 
                    </div>
                    
                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                </form> 
            </div>
            </div>
           
        </div> 
            </div>
     <!-- End Home Section -->
     <script>
      document.addEventListener('DOMContentLoaded', function () {
          var popupBtn = document.getElementById('popupBtn');
          var popup = document.getElementById('popup');
          var closeBtn = document.getElementsByClassName('close')[0];
      
          popupBtn.onclick = function() {
              popup.style.display = 'flex';
          }
      
          closeBtn.onclick = function() {
              popup.style.display = 'none';
          }
      
          window.onclick = function(event) {
              if (event.target == popup) {
                  popup.style.display = 'none';
              }
          }
      });
  </script>
