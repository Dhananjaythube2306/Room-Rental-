<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Room Rental</title>
</head>
<body>
    <!-- Start Navbar -->
    <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Room Rental</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                </ul>
               
              </div>
            </div>
          </nav>
    </nav>
    <!-- End Navbar -->
     <!-- Start Home Section -->
     <div class="row" id='Home'>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-block  m-auto">
        <div class="container">
            <img src="/Room Owner.svg" alt="Home Image">    
        </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-block  m-auto">
            <div class="ownerLogin pb-4">

                <div class="branding">
                    <h5>Room Rental</h5>
                </div>
            <div class="headline">
                Welcome to Room Rental Service Finding and Selling a Rooms <br>
            </div>
            <span>
               <p>
                   Already signed up?<a id="ownersignin" href="./OwnerSignin">Login</a>
               </p>
            </span>
            <div class="container w-75 text-center">
                <form  action="submitOwner" method="post">
                    <div class="mb-3 text-center">
                        <label for="exampleInputName" class="form-label">First Name</label>
                        <input type="text" name="first_Name"  class="form-control" id="exampleInputName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="exampleInputLastName" class="form-label">Last Name</label>
                        <input type="text" name="last_Name" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="exampleInputNumber" class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control" id="exampleInputNumber" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required> 
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
            </div>
            </div>
           
        </div> 
            </div>
     <!-- End Home Section -->
     <script src="./js/Script.js"></script>
</body>
</html>
